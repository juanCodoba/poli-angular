<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card mt-12">
                    <div class="card-body">
                        <div class="back-arrow" onclick="window.location.href='/main'">←</div>
                        <h2 class="text-center">Iniciar sesión</h2>
                        <form action="/submit-login" method="post">
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <a href="/forgot-password">Olvidé mi contraseña</a><br><br>
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button><br><br>
                        </form>
                        <button onclick="window.location.href='/register'" class="btn btn-secondary btn-block">Registrarse</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
